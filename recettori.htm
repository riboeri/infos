<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Affinità Recettoriale Antipsicotici</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            margin-right: 5px;
        }
        select {
            font-size: 14px;
            padding: 6px;
            width: 200px;
        }
        .content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }
        .table-container {
            flex: 1;
            max-width: 200px;
            text-align: left;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
        .chart-wrapper {
            width: 300px;
            height: 300px;
            margin-top: 10px;
        }
        h1 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Affinità Recettoriale Antipsicotici</h1>
        
        <div class="controls">
            <label for="antipsicoticoSelect">Scegli un antipsicotico: </label>
            <select id="antipsicoticoSelect"></select>
        </div>

        <div class="content">
            <!-- Tabella affinità -->
            <div class="table-container">
                <table id="affinityTable">
                    <thead>
                        <tr>
                            <th>Recettore</th>
                            <th>Valore (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>D2</td><td id="D2">-</td></tr>
                        <tr><td>5HT2A</td><td id="5HT2A">-</td></tr>
                        <tr><td>H1</td><td id="H1">-</td></tr>
                        <tr><td>M1</td><td id="M1">-</td></tr>
                        <tr><td>α1</td><td id="α1">-</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Grafico radar -->
            <div class="chart-wrapper">
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const recettori = ['D2', '5HT2A', 'H1', 'M1', 'α1'];

        const datiAntipsicotici = {
            'Clozapina': [40, 95, 90, 70, 85],
            'Olanzapina': [65, 90, 95, 80, 90],
            'Quetiapina': [50, 85, 95, 85, 80],
            'Risperidone': [75, 98, 70, 40, 90],
            'Paliperidone': [80, 99, 65, 35, 85],
            'Aripiprazolo': [60, 90, 20, 15, 40],
            'Brexpiprazolo': [45, 95, 30, 20, 50],
            'Cariprazina': [60, 98, 25, 10, 45],
            'Ziprasidone': [70, 97, 50, 30, 60],
            'Lurasidone': [75, 99, 60, 35, 70],
            'Iloperidone': [65, 90, 85, 60, 95]
        };

        const colori = {
            'Clozapina': 'rgba(255, 99, 132, 0.7)',
            'Olanzapina': 'rgba(54, 162, 235, 0.7)',
            'Quetiapina': 'rgba(255, 206, 86, 0.7)',
            'Risperidone': 'rgba(75, 192, 192, 0.7)',
            'Paliperidone': 'rgba(153, 102, 255, 0.7)',
            'Aripiprazolo': 'rgba(255, 159, 64, 0.7)',
            'Brexpiprazolo': 'rgba(199, 199, 199, 0.7)',
            'Cariprazina': 'rgba(83, 102, 255, 0.7)',
            'Ziprasidone': 'rgba(255, 99, 255, 0.7)',
            'Lurasidone': 'rgba(102, 255, 102, 0.7)',
            'Iloperidone': 'rgba(255, 140, 0, 0.7)'
        };

        // Popola il selettore
        const select = document.getElementById('antipsicoticoSelect');
        Object.keys(datiAntipsicotici).forEach(nome => {
            const option = document.createElement('option');
            option.value = nome;
            option.textContent = nome;
            select.appendChild(option);
        });

        // Grafico radar
        const ctx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: recettori,
                datasets: [{
                    label: '',
                    data: [],  // ✅ CORRETTO: `data: []`
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: '',
                        font: { size: 14 }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.parsed.r}% di affinità`;
                            }
                        }
                    }
                },
                scales: {
                    r: {
                        min: 0,
                        max: 100,
                        angleLines: { display: true },
                        pointLabels: { color: '#000', font: { size: 12 } },
                        ticks: { display: false }
                    }
                }
            }
        });

        // Funzione per aggiornare tabella e grafico
        function aggiornaDati(nome) {
            const dati = datiAntipsicotici[nome];
            const colore = colori[nome];

            // Aggiorna tabella
            recettori.forEach((rec, i) => {
                document.getElementById(rec).textContent = dati[i] + '%';
            });

            // Aggiorna grafico
            radarChart.data.datasets[0].data = dati;
            radarChart.data.datasets[0].label = nome;
            radarChart.data.datasets[0].backgroundColor = colore.replace('0.7', '0.2');
            radarChart.data.datasets[0].borderColor = colore;
            radarChart.data.datasets[0].pointBackgroundColor = colore;
            radarChart.options.plugins.title.text = nome;
            radarChart.update();
        }

        // Evento cambio selezione
        select.addEventListener('change', function () {
            aggiornaDati(this.value);
        });

        // Inizializza
        window.onload = function () {
            aggiornaDati('Clozapina');
            select.value = 'Clozapina';
        };
    </script>
</body>
</html>
